<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TiTS</title>
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #3d5174;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>
	</head>
	<body>
		<div id="flashContent">
			<object type="application/x-shockwave-flash" data="TiTS.swf" width="100%%" height="100%%" id="TiTS" style="float: none; vertical-align:middle">
				<param name="movie" value="TiTS.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#3d5174" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="gpu" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</object>
		</div>
	</body>
</html>
